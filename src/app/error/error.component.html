<div class="error-container">
  <mat-card>
    <mat-card-header>
      <mat-card-title>Erro ao Enviar o Email</mat-card-title>
    </mat-card-header>
    <mat-card-content>
      <p>
        Ocorreu um problema ao tentar enviar o email. Por favor, tente novamente mais tarde.
      </p>
    </mat-card-content>
    <mat-card-actions>
      <button mat-raised-button color="primary" (click)="goBack()">Voltar</button>
    </mat-card-actions>
  </mat-card>
</div>
